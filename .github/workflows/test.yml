on:
  pull_request:
    branches: master
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
        - name: Checkout
          uses: actions/checkout@v3

        - name:
          uses: actions/setup-java@v3
          with:
                java-version: 8
                distribution: 'adopt-openj9' 

        - name: Setup Maven
          uses: stCarolas/setup-maven@v4.5
          with:
                maven-version: 3.8.2
        
        - name: Tests
          run:  mvn clean install        
